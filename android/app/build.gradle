apply plugin: 'com.android.application'

android {
    namespace "com.example.moontide"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.example.moontide"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Let aapt ignore dot-files, ~ backups, etc.
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()

    // keep local aar/jar fallback if you still need it
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Capacitor native runtime (required for BridgeActivity)
    implementation 'io.ionic:capacitor-android:5.0.6'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    testImplementation       "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

/* Optional â€” apply Google services only if google-services.json is present */
def servicesJSON = file('google-services.json')
if (servicesJSON.exists()) {
    apply plugin: 'com.google.gms.google-services'
}
